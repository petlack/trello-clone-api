schema {
    query: Query
    mutation: Mutation
}

type Board {
  id: String
  title: String
  tasks: [Task]
}

type Task {
  id: String
  description: String
  badge: String
  position: Int
  board: Board
}

type Query {
  tasks: [Task!]!
  boards: [Board!]!
}

type Mutation {
  createTask(boardId: String!, description: String!, badge: String!): Task
  moveTask(boardId: String!, taskId: String!, position: Int!): Task
}